version: '3.8'

services:
  impersonate-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - TOKEN=test-token-123
      - LOG_LEVEL=info
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
